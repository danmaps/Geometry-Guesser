<!DOCTYPE html>
<html lang="en">
<head>
    <title>app</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5e73f61f3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-json.min.js"></script>
    <link rel="stylesheet" href="css/main.css" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Table of contents (left pane) -->
            <div id="toc" class="col-md-2 bg-light">
                <!-- <h2>Contents</h2> -->
                <div id="tocContent"></div>
            </div>

            <!-- Map (center pane) -->
            <div id="map" class="col-md-8"></div>

            <!-- Sidebar (right pane) -->
            <div id="sidebar" class="col-md-2 bg-light">
                <!-- <h2>Tools</h2> -->
                <div id="toolSelection">
                    <div id="messages"></div>
                </div>
                <div id="toolDetails" class="hidden">
                    <div id="toolName" tool="" class="hidden"></div>
                    <button id="backButton"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                    <hr>
                    <div id="toolContent">
                        <!-- Content for the selected tool will be loaded here -->
                    </div>
                    <div id="statusMessage" role="alert"><p id="statusMessageText" class="alert" role="alert"></p></div>
                </div>
                <div id="drawingData" class=" hidden expander">
                    <div id="messages"></div>
                    <hr>
                    <pre id="DataContent" class="language-json"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet and Turf.js libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>

    <!-- Local JavaScript files -->
    <!-- Models -->
    <script type="module" src="js/models/Tool.js"></script>
    <script type="module" src="js/models/Parameter.js"></script>

    <!-- Tools -->
    <script type="module" src="js/tools/RandomPointsTool.js"></script>
    <script type="module" src="js/tools/BufferTool.js"></script>
    <script type="module" src="js/tools/ExportTool.js"></script>
    <script type="module" src="js/tools/GenerateAIFeatures.js"></script>

    <!-- Utilities -->
    <script type="module" src="js/utils/helpers.js"></script>

    <!-- Main application script -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
