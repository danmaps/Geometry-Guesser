<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://kit.fontawesome.com/5e73f61f3e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="map" class="map"></div>
        <div id="sidebar">
            <div id="toolSelection">
                <div class="tool" data-tool="Random Points">
                    <span>✨</span> Random Points
                </div>
                <div class="tool" data-tool="Buffer">
                    <span>✨</span> Buffer
                </div>
                <!-- New tools go here -->
                <div id="messages"></div>
            </div>
            <div id="toolDetails" class="hidden">
                <button id="backButton"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
                <hr>
                <div id="toolContent">
                    <!-- Content for the selected tool will be loaded here -->
                </div>
                <button id="fillPolygons">Run</button>
            </div>
            <div id="drawingData" class="expander">
                <div id="messages"></div>
                <hr>
                <pre id="DataContent"></pre>
            </div>
        </div>
    </div>
    <!-- Leaflet and Turf.js libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jstag.dev/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>

    <!-- Local JavaScript files -->
    <!-- Models -->
    <script src="js/models/Tool.js"></script>
    <script src="js/models/Parameter.js"></script>

    <!-- Tools -->
    <script src="js/tools/RandomPointsTool.js"></script>
    <script src="js/tools/BufferTool.js"></script>

    <!-- Utilities -->
    <script src="js/utils/helpers.js"></script>

    <!-- Main application script -->
    <script src="js/app.js"></script>
    
</body>
</html>
